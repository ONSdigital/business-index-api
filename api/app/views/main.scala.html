@(title: String, webJarAssets: WebJarAssets)(content: Html, scripts: Html = Html(""), css: Html = Html(""))

<!DOCTYPE html>
<html lang="en" ng-app="test-ui">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/demo.css")"/>
        @css

        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular-toggle-switch.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular-ui-router.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("ui-bootstrap-tpls.js"))"></script>
        <script src="@routes.Assets.versioned("/javascripts/app.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>

        <script type="text/ng-template" id="customTemplate.html">
            <a ng-href="{{'/#/view/'+ encode(match)}}" ng-controller="MatchController">
                <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
            </a>
        </script>

        <div class="topbar row no-padding"  ng-controller="SearchController">
            <div class="topbar-logo col-md-3">
                <img src="/assets/images/ons.png"/>
            </div>

            <div class="spacer col-md-2"></div>

            <div class="col-md-6" id="search-box">

                <div class="search-box">
                    <div class='typeahead-demo'>
                        <input type="text"
                        class="large-search"
                        ng-model="asyncSelected"
                        placeholder="Search.."
                        typeahead-template-url="customTemplate.html"
                        uib-typeahead="address for address in search($viewValue)"
                        typeahead-loading="loadingLocations"
                        typeahead-no-results="noResults" class="form-control">

                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-md-1 spacer"></div>
            <div class="col-md-2 suggest-toggle">
                <toggle-switch ng-model="suggest" on-label="Suggest" off-label="Search"></toggle-switch>
            </div>
        </div>

        <div ui-view="content"></div>
    </body>
</html>
